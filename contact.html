<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Web Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #eee;
      padding: 10px;
    }

    section {
      display: flex;
    }

    .container {
      flex: 1;
      padding: 20px;
      border: 1px solid #ddd;
      margin: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .container button {
      display: block;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Emerson</h1>
  </header>



  <section>
    <div class="container">
      <h2>Container 1</h2>
      <p>Content goes here...</p>
      <button>Click me</button>
    </div>

    <div class="container">
      <h2>Container 2</h2>
      <p>More content goes here...</p>
      <button>Click me</button>
    </div>
  </section>

  <footer>
    &copy; 2024 Your Website. 
  </footer>

</body>
</html>
