<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Column Layout with Navbar and Footer</title>
  <style>
    /* Styles for Navbar */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Styles for Footer */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
    }

    /* Styles for Columns and Cards */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }

    .column {
      flex: 1;
      margin-right: 20px;
    }

    .card {
      background-color: #f0f0f0;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light sticky-top" id="navbar" class="hero">
            <div class="container-fluid">
                <a class="navbar-brand text-danger" href="index.html"><strong><i>Alyzza</i></strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" style="margin-left: auto;">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="index.html">Branch 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="profile.html">Branch 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="favorite.html">Branch 3</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="contact.html">Branch 4</a>
                        </li>
                         <li class="nav-item">
                            <a class="nav-link text-light" href="contact.html">Branch 5</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

<div class="container">
  <div class="column">
    <div class="card">
      <h2>Column 1</h2>
      <p>COLUMN 1.</p>
    </div>
  </div>
  <div class="column">
    <div class="container">
      <div class="card">
        <h2>Column 2 - Card 1</h2>
        <p>FIRST CARD, SECOND COLUMN.</p>
      </div>
      <div class="card">
        <h2>Column 2 - Card 2</h2>
        <p>SECOND CARD, SECOND COLUMN.</p>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <p>Footer.</p>
</div>

</body>
</html>
